[tox]
envlist = lint,isort,pytest

[tox:jenkins]
envlist = lint

[testenv:lint]
commands = black --check --diff majavahbot app.py setup.py
deps = black

[testenv:isort]
commands = isort --check --diff majavahbot app.py setup.py
deps = isort

[testenv:pytest]
commands = pytest
deps =
  pytest

# Dummy entry, used in the default testenv definition to adjust settings such
# as environment variables.
[testenv:jenkins]

[isort]
profile = black
multi_line_output = 3
