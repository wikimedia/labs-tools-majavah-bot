[tox]
envlist = lint,isort
# There is no setup.py
skipsdist = True

[tox:jenkins]
envlist = lint

[testenv:lint]
commands = lavender --check --diff majavahbot app.py cli.py
deps = lavender

[testenv:isort]
commands = isort --check --diff majavahbot app.py cli.py
deps = isort

# Dummy entry, used in the default testenv definition to adjust settings such
# as environment variables.
[testenv:jenkins]

[isort]
profile = black
multi_line_output = 3
